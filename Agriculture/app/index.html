<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Blockchain</title>
	<link href='https://fonts.googleapis.com/css?family=Open+Sans:400,700' rel='stylesheet' type='text/css'>
    <link href='https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css' rel='stylesheet' type='text/css'>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
		  integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
	<script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" rel="stylesheet" type="text/css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js"></script>
	<script src="app.js"></script>

    <style>
        .margin-top-1 {
            margin-top: 1em;
        }
        .table tbody tr td{
            vertical-align: middle;
        }
        .modal-open{
            overflow-y: scroll;
        }
        .container{
            padding-right:15px!important;
        }
    </style>
</head>

<body class="container">
<h2 style="text-align:center">Agriculture Sharing Blockchain</h2>
<ul class="nav navbar-nav navbar-right">
    <li id="registerLi"><a data-toggle="modal" data-target="#registerModal" href=""><span class="glyphicon glyphicon-user"></span> 注册</a></li>
    <li id="usernameLi"><span class="glyphicon glyphicon-user"></span></li>
</ul>
<div id="registerModal" class="modal fade" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <button class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
            </div>
            <div class="modal-title">
                <h1 class="text-center">注册</h1>
            </div>
            <div class="modal-body">
                <form class="form-group" action="">
                        <div class="form-group">
                            <label for="registerTaskName">昵称</label>
                            <input type="text" class="form-control" id="registerTaskName" placeholder="请输入昵称">
                        </div>

                        <div class="text-right">
                            <button class="btn btn-primary" type="button" id="registerBtn">注册</button>
                            <button class="btn btn-default" data-dismiss="modal">取消</button>
                        </div>
                </form>
            </div>
        </div>
    </div>
</div>

<ul class="nav nav-tabs">
    <li class="active"><a data-toggle="tab" href="#sectionA" id="home_tab"><i class="fa fa-user"></i> 平台</a></li>
    <li><a data-toggle="tab" href="#sectionB" id="task_tab"><i class="fa fa-university"></i> 我的发布</a></li>
    <li><a data-toggle="tab" href="#sectionC" id="apply_tab"><i class="fa fa-university"></i> 我的申请</a></li>
    <li><a data-toggle="tab" href="#sectionD" id="task_tab"><i class="fa fa-university"></i> 我的任务</a></li>
    <li><a data-toggle="tab" href="#sectionE" id="judge_tab"><i class="fa fa-university"></i> 我的评价</a></li>
    <li><a data-toggle="tab" href="#sectionF" id="person_tab"><i class="fa fa-university"></i> 个人中心</a></li>
</ul>
<div class="modal fade" id="applicantModal" tabindex="-1" role="dialog" aria-labelledby="applicantModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">
                    &times;
                </button>
                <h4 class="modal-title" id="myModalLabel">
                    申请记录
                </h4>
            </div>
            <div class="modal-body">
                <div>
                    <table class="table table-striped">

                        <tbody id="applicantList">

                        </tbody>
                    </table>
                    <input type="hidden" id="applicantContent" class="form-control"></textarea>
                </div>
            </div>

            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">关闭</button>
                <button type="button" class="btn btn-primary" id="sendApplicantBtn">申请</button>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal -->
</div>
<div class="tab-content">
    <div id="sectionA" class="tab-pane fade in active">
        <div class="panel panel-primary margin-top-1">
            <div class="panel-heading">
                <h3 class="panel-title">平台信息</h3>
            </div>
            <div class="panel-body">
                <table class="table table-striped">
                    <tbody>
                    <tr>
                        <td>平台地址（合约地址）</td>
                        <td id="plantformAccount"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">已注册用户</h3>
            </div>
            <div class="panel-body">
                <div>
                    <table class="table table-striped">
						<thead>
                            <tr>
                                <th>id</th>
                                <th>用户名</th>
                                <th>账户地址</th>
                            </tr>
                        </thead>

                        <tbody id="registerUserList">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
        </hr>
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">需求</h3>
            </div>
            <div class="panel-body">
                <div>
                    <table class="table table-striped">
                      <thead>
                                      <tr>
                                          <th>用户名</th>
                                          <th>需求内容</th>
                                          <th>日薪</th>
                                          <th>工作天数</th>
                                          <th>发布时间</th>
                                      </tr>
                                  </thead>

                        <tbody id="taskList">

                        </tbody>
                    </table>
                </div>
            </div>
        </div>


    </div>
    <div id="sectionB" class="tab-pane fade">
        <div class="panel panel-primary margin-top-1">
            <div class="panel-heading">
                <h3 class="panel-title">账户信息</h3>
            </div>
            <div class="panel-body">
                <table class="table table-striped">
                    <tbody>

                    <tr>
                        <td>昵称</td>
                        <td id="myName"></td>
                    </tr>
                    <tr>
                        <td>账户地址</td>
                        <td id="myAccount"></td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">发需求</h3>
            </div>
            <div class="panel-body">
                <div>
                    <textarea id="taskContent" placeholder="需求内容"style="width:700px;height:200px;overflow:scroll;resize:none;" ></textarea>
                    <input id="salary" placeholder="日薪"style="width:700px;height:200px;overflow:scroll;resize:none;" ></input>
                    <input id="workdays" placeholder="工作时长"style="width:700px;height:200px;overflow:scroll;resize:none;" ></input>
                    <button id="sendtaskBtn" class="btn btn-primary">发布</button>
                </div>
            </div>
        </div>
        <!---->
        <div class="panel panel-primary">
            <div class="panel-heading">
                <h3 class="panel-title">我的需求</h3>
            </div>
            <div class="panel-body">
                <div>
                    <div>
                        <table class="table table-striped">
							<thead>
								<tr>
									<th>id</th>
									<th>content</th>
									<th>time</th>
								</tr>
							</thead>

                            <tbody id="taskContentList">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>
</body>
</html>
